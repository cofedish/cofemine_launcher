name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (vX.Y.Z)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_CENTRAL_REPO: https://repo1.maven.org/maven2/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: 'jdk+fx'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-cleanup: never
      - name: Prepare signing key
        if: ${{ secrets.HMCL_SIGNATURE_KEY_B64 != '' }}
        shell: bash
        run: |
          echo "${{ secrets.HMCL_SIGNATURE_KEY_B64 }}" | base64 -d > "$RUNNER_TEMP/hmcl-sign.key"
      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel
        env:
          MICROSOFT_AUTH_ID: ${{ secrets.MICROSOFT_AUTH_ID }}
          MICROSOFT_AUTH_SECRET: ${{ secrets.MICROSOFT_AUTH_SECRET }}
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
          HMCL_LAUNCHER_EXE: tools/HMCLauncher.exe
          HMCL_SIGNATURE_KEY: ${{ runner.temp }}/hmcl-sign.key
      - name: Generate update metadata
        shell: bash
        run: |
          JAR_PATH=$(ls HMCL/build/libs/CofeMine-Launcher-*.jar | head -n 1)
          SHA1_PATH="$JAR_PATH.sha1"
          VERSION="${{ inputs.tag || github.ref_name }}"
          VERSION="${VERSION#v}"
          SHA1=$(cat "$SHA1_PATH" | tr -d '\r\n')
          JAR_NAME=$(basename "$JAR_PATH")
          cat > HMCL/build/libs/update.json <<EOF
          {"version":"$VERSION","jar":"https://github.com/cofedish/cofemine_launcher/releases/download/${{ inputs.tag || github.ref_name }}/$JAR_NAME","jarsha1":"$SHA1","force":false}
          EOF
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: CofeMine ${{ inputs.tag || github.ref_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            HMCL/build/libs/CofeMine-Launcher-*.jar
            HMCL/build/libs/CofeMine-Launcher-*.jar.sha256
            HMCL/build/libs/CofeMine-Launcher-*.exe
            HMCL/build/libs/CofeMine-Launcher-*.exe.sha256
            HMCL/build/libs/CofeMine-Launcher-*.sh
            HMCL/build/libs/CofeMine-Launcher-*.sh.sha256
            HMCL/build/libs/update.json
